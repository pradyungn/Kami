<div class="dashboard flex-column">
  <mat-toolbar class="flex-row align-center">
    <button mat-icon-button aria-label="Toggle Menu" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Kami</span>
    <button mat-icon-button [matMenuTriggerFor]="createMenu" class="nav-right" aria-label="Add a new note">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="accountMenu" aria-label="View your profile">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Account Settings</span>
    </button>
    <a mat-menu-item routerLink="/home">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </a>
  </mat-menu>
  <mat-menu #createMenu="matMenu">
    <button mat-menu-item (click)="showCamera()">
      <mat-icon>camera_alt</mat-icon>
      <span>Use your Camera</span>
    </button>
    <button mat-menu-item (click)="showFile()">
      <mat-icon>image</mat-icon>
      <span>Upload an Image</span>
    </button>
    <button mat-menu-item (click)="showPaste()">
      <mat-icon>content_paste</mat-icon>
      <span>Paste Text</span>
    </button>
  </mat-menu>
  <mat-sidenav-container class="dashboard-content-container flex">
    <mat-sidenav #sidenav mode="side" opened>
      <button mat-stroked-button>All Notes</button>
      <hr>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="flex-row flex-wrap flex-list">
        <mat-card *ngFor="let file of this.notes">
          <mat-icon>insert_drive_file</mat-icon>
          <mat-card-content>{{file.title}}</mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <dashboard-camera [shown]="showCameraDialog" (closeEvent)="hideDialogs()"></dashboard-camera>
  <dashboard-file [shown]="showFileDialog" (closeEvent)="hideDialogs()"></dashboard-file>
</div>
