<div class="container-wide">
  <nav class="flex-smart flex-list align-center">
    <a routerLink="/" class="nav-brand flex-row align-center">
      <img src="assets/img/logo.png" alt="Logo" class="logo"> 
      Kami
    </a>
    <button mat-raised-button class="btn-outline nav-right" (click)="toggleLoginPrompt()">Login</button>
    <button mat-raised-button class="btn" (click)="toggleRegisterPrompt()">Register</button>
  </nav>
  <home-login [hidden]="!this.showLoginPrompt" [action]="'Log In'"></home-login>
  <home-login [hidden]="!this.showRegisterPrompt" [action]="'Register'"></home-login>
  <header class="header flex-row justify-between align-center">
    <div class="flex-column">
      <div class="flex-row align-center">
        <img src="assets/img/logo.png" alt="Logo" class="logo">
        <h1>Kami</h1>
      </div>
      <p>ML & NLP enhanced notes.</p>
    </div>
    <home-animation class="home-animation"></home-animation>
  </header>
</div>
