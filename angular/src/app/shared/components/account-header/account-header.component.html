<mat-toolbar class="flex-row align-center">
  <a routerLink="/dashboard">Kami</a>
  <button mat-icon-button [matMenuTriggerFor]="createMenu" class="nav-right" aria-label="Add a new note">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu" aria-label="View your profile">
    <mat-icon>account_circle</mat-icon>
  </button>
  <dialog-createfrom-file [shown]="showFileDialog" (closeEvent)="hideDialogs()"></dialog-createfrom-file>
  <dialog-createfrom-text [shown]="showTextDialog" (closeEvent)="hideDialogs()"></dialog-createfrom-text>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Account Settings</span>
    </button>
    <a mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </a>
  </mat-menu>
  <mat-menu #createMenu="matMenu">
    <button mat-menu-item (click)="showFile()">
      <mat-icon>image</mat-icon>
      <span>Upload an Image</span>
    </button>
    <button mat-menu-item (click)="showText()">
      <mat-icon>content_paste</mat-icon>
      <span>Paste Text</span>
    </button>
  </mat-menu>
</mat-toolbar>
