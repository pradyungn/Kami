<div *ngIf="shown" (click)="closeDialog()" class="page-overlay flex-column justify-center align-center">
  <mat-card (click)="stopPropagation($event)">
    <mat-card-title>Image upload</mat-card-title>
    <form action="" class="flex-column flex-list">
      <mat-form-field>
        <mat-label>Note Name</mat-label>
        <input matInput id="title" name="title" [(ngModel)]="this.title">
      </mat-form-field>
      <label class="file">
        <input type="file" id="file" aria-label="Image upload" accept="image/*" multiple>
        <span class="file-custom"></span>
      </label>
      <button mat-raised-button (click)="submitImage()">Upload</button>
    </form>
  </mat-card>
</div>
